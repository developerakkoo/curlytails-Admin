

<ion-content [fullscreen]="true">

  <ion-grid fixed>
    <ion-row>
      <ion-col sizeLg="6" offsetLg="3" class="loginContainer">
        <ion-text color="primary" class="ion-text-center">
          <h1> <strong>Curlytails Admin</strong> </h1>
        </ion-text>
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>Welcome Admin!</ion-card-subtitle>
            <ion-card-title>Login to Curlytails</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <ion-item>
                <ion-label position="floating">E-Mail <ion-text color="danger">*</ion-text></ion-label>
                <ion-input required formControlName="email" type="text"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Password <ion-text color="danger">*</ion-text></ion-label>
                <ion-input required formControlName="password" type="text"></ion-input>
              </ion-item>
              <ion-button block color="primary" type="submit" [disabled]="loginForm.invalid">
                Login
              </ion-button>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-text color="tertiary" class="ion-text-center">
      <p>Version no 1.0</p>
    </ion-text>
  </ion-toolbar>
</ion-footer>
