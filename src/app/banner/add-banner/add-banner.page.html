<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Add banner</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Add banner</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="6">
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>Only jpg,jpeg are supported</ion-card-subtitle>
            <ion-card-title>Add Files</ion-card-title>
          </ion-card-header>
          <ion-card-content>
           <input type="file" name="file" id="" (change)="onFileEvent($event)">
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
