<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Add New Product</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/product"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ion-grid fixed>
  <ion-row>
    <ion-col sizeLg="6" offsetLg="3">
      <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <ion-item>
          <ion-label position="floating">Product Name <ion-text color="danger">*</ion-text></ion-label>
          <ion-input required formControlName="product_name" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Brand Name <ion-text color="danger">*</ion-text></ion-label>
          <ion-input required formControlName="product_brand" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Product Description</ion-label>
            <ion-textarea required formControlName="product_brand" ></ion-textarea>
        </ion-item>

        <ion-item>
          <ion-label  position="floating">Life Stage</ion-label>
          <ion-input required formControlName="product_life_stage"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label  position="floating">Breed Type</ion-label>
          <ion-input required formControlName="breed_size"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label  position="floating">Flavor</ion-label>
          <ion-input required formControlName="flavor"></ion-input>
        </ion-item>


        <ion-item>
          <ion-label  position="floating">Life Stage</ion-label>
        
            <ion-select required formControlName="product_life_stage" value="peperoni" multiple="false">
              <ion-select-option value="peperoni">Peperoni</ion-select-option>
              <ion-select-option value="hawaii">Hawaii</ion-select-option>
            </ion-select>
        </ion-item>

        <ion-item>
          <ion-label  position="floating">Size</ion-label>
          <ion-input required formControlName="size"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label  position="floating">Price</ion-label>
          <ion-input type="number" required formControlName="price"></ion-input>
        </ion-item>
        <ion-list>
          <ion-item>
            <ion-checkbox formControlName="isTrendingProduct" justify="space-between">Show at Trending Products</ion-checkbox>
          </ion-item>
        
          <ion-item>
            <ion-checkbox formControlName="isTopProduct" justify="space-between">Show at Top Products</ion-checkbox>
          </ion-item>
        
          
        </ion-list>
        
        <ion-button block color="primary" type="submit" [disabled]="productForm.invalid">
          Submit
        </ion-button>
      </form>
    </ion-col>
    <ion-col size="6"></ion-col>
  </ion-row>
</ion-grid>
</ion-content>
