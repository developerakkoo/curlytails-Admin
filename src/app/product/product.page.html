<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>All Products</ion-title>
    <ion-button  slot="end" (click)="addProduct()" class="ion-margin-end">
      <ion-icon slot="end" name="add"></ion-icon>
      Add Product
    </ion-button>
  </ion-toolbar>
  <ion-searchbar placeholder="Filter Product" inputmode="decimal" type="decimal" (ionChange)="onSearchChange($event)" [debounce]="250" showCancelButton="always"></ion-searchbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">product</ion-title>
    </ion-toolbar>
  </ion-header>

    <!-- product-item.component.html -->

    <ion-grid fixed>
      <ion-row>
        <ion-col sizeLg="6" offsetLg="3">
          <ion-list>
            <ion-item *ngFor="let item of products">
              <ion-avatar slot="start">
                <img [src]="item.images[0].link" />
              </ion-avatar>
              <ion-label>
                <p> {{item.name}} </p>
                <p>{{item.price | currency:"INR"}}</p>
              </ion-label>
              <ion-button color="tertiary" fill="clear" (click)="editProduct(item._id)">
                <ion-icon slot="icon-only" name="create"></ion-icon>
              </ion-button>
              <ion-button color="danger" fill="clear" (click)="deleteProduct(item._id)">
                <ion-icon slot="icon-only" name="trash"></ion-icon>
              </ion-button>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>

</ion-content>
